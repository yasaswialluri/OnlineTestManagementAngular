
<div class = jumbotron>
    <table class="table table-hover">
        <tbody>

            <tr>
                <th>SNO</th>
                <th>Test Id</th>
                <th>Test Title</th>
               
            </tr>
            <tr *ngFor="let test of arr;let i=index">
                <td>{{i+1}}</td>
                <td>{{test.testId}}</td>
                <td>{{test.testName}}</td>
            
               
                
               <td><button (click)="delete(test.testId)" class="btn btn-danger">Delete Test</button></td>
               
                  
            </tr>
              
            </tbody>
        </table>
        <td><button (click)="back()" class="btn btn-primary">Back</button></td>
    </div>
